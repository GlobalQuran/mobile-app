<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedSurah.english_name}}</ion-title>

</ion-navbar>

<ion-content>

    <div *ngIf="content.length">
        <ion-row *ngFor="#quran of content; #verseNo=index">
            <ion-col class="ayahNo" width-10>[{{ verseNo + 1 }}]</ion-col>
            <ion-col>
                <div *ngFor="#ayah of quran">
                    {{ayah.verse}}
                </div>
            </ion-col>
        </ion-row>
    </div>

    <div *ngIf="!content.length">
        loading...
    </div>

</ion-content>
