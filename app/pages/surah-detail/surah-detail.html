<ion-navbar primary-s2 *navbar>
    <button menuToggle>
        <ion-icon light name="menu"></ion-icon>
    </button>
    <ion-title light> <object class="surah-title" data="img/surah/{{ getSurahTitleNumber() }}.svg" type="image/svg+xml"></object> {{surahDetail.english_name}}</ion-title>

    <ion-buttons end>
        <button dark>
            <ion-icon name="play"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>

    <div *ngIf="content.length">
        <ion-row class="no-padding ayah-by-ayah" *ngFor="#quran of content;">
            <ion-col class="ayahNo option-column page-col" width-10>
                <div class="fa-stack">
                    <object class="svg-icon" data="img/svg/ayah-icon.svg" type="image/svg+xml"></object>
                    <span class="icon-text fa-stack-1x ayah-number">{{ quran['0'].ayah }}</span>
                </div>
            </ion-col>
            <ion-col class="ayahText">
                <div [ngClass]="{'arabic-text': isQuran(ayah)}" *ngFor="#ayah of quran">
                    {{ayah.verse}}
                </div>

            </ion-col>
        </ion-row>

    </div>

    <div class="load-container load8" *ngIf="!content.length">
        <div class="loader">Loading...</div>
    </div>

    <ion-infinite-scroll (infinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-buttons *ngIf="isShowNextSurahButton()">
        <button secondary block (click)="getNextSurah()">
            Next Surah
        </button>
    </ion-buttons>

</ion-content>
