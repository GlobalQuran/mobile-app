        <ion-row class="no-padding ayah-by-ayah" *ngFor="let quran of content;">
            <ion-col class="ayahNo option-column page-col" width-10>
                <div class="fa-stack">
                    <!-- <object class="svg-icon" data="img/svg/ayah-icon.svg" type="image/svg+xml"></object> -->
                    <span class="icon-text fa-stack-1x ayah-number">{{ quran['0'].ayah }}</span>
                </div>
            </ion-col>
            <ion-col class="ayahText">
                <div [ngClass]="{'quranic-text': isQuran(ayah)}" class="{{ayah.type}}" *ngFor="let ayah of quran">
                    {{ayah.verse}}
                </div>
            </ion-col>
        </ion-row>

    </div>

    <div class="load-container load8" *ngIf="!content.length || loading">
        <div class="loader">Loading...</div>
    </div>
